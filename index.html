<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/app.css">

    <title>Text & Win</title>
</head>
<body class="">
<div class="masthead__body">
    <!-- secondary Navigation-->
    <div class="masthead__nav scrollable">
        <div class="masthead__nav-logo">
            <h2>Text & Win </h2>
        </div>

        <a class="item" href="#">
            <img src="assets/img/trophy.svg">
            Past Winners
        </a>
        <a class="item" href="#">
            <img src="assets/img/hourglass.svg">
            Countdown to <br>Next Draw
        </a>
        <a class="item" href="#">
            <img src="assets/img/share.svg">
            Share with Friends
        </a>

    </div>

    <!-- Main Content -->
    <div id="masthead__main">
        <div class="background-image"></div>
        <div class="masthead__main--content scrollable">
            <!-- secondary Navigation-->
            <div class="secondary-menu">
                <a href="#" class="nav-item">Settings</a>
                <a href="#" class="nav-item">Sign Out</a>
            </div>
            <div class="masthead__main--body">
                <h3 class="white-color mt-3">10/22/2018</h3>

                <h3 class="big-header white-color mt-1 bold-text text-capcase"> Welcome to Biggest Raffle Draw Online </h3>

                <h1 class="massive-header white-color mt-1 mb-2 text-capcase">Text &amp; Win</h1>
                <!--Phone Number Form-->

                <form id="phoneNumberForm" class="mt-2" action="">
                    <input  id="phoneField" type='tel'
                            placeholder="Enter Phone Number"
                            size="15" minlength="11" maxlength="15"
                            value="" name="number" pattern='^\+?\d{0,14}' required>

                    <button id="playButton"
                            data-modal-trigger="trigger-1"
                            class="button text-capcase play-button mt-1 trigger"
                            type="button" disabled>
                        Play to win
                    </button>

                </form>


                <!-- Confirmation Modal -->
                <div data-modal="trigger-1" class="modal">
                    <article class="content-wrapper">
                        <button class="close"></button>
                        <header class="modal-header">
                            <h2>Confirm Your Price</h2>
                        </header>
                        <div class="content">
                            <h4><strong>Phone Number:</strong> 01234567890</h4>
                            <h4><strong>Amount:</strong> 100 NGN</h4>
                        </div>
                        <footer class="modal-footer">
                            <button class="button action">Accept</button>
                            <button class="button action">Decline</button>
                        </footer>
                    </article>
                </div>
                <!-- End of Modal -->
            </div>

        </div>
    </div>

</div>
<script type="text/javascript" src="assets/js/landingPageForm.js"></script>

</body>
</html>
